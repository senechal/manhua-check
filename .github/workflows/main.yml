name: Create Release

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          node-version: 20
          cache: npm
      - name: install dependencies
        run: npm ci
      - name: Build extension
        run: npm run build
      - name: Zip Build
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: release.zip
          directory: ./build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "./build/release.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
    
  
